        <style>
          body {
            font-family: 'Mukta', sans-serif;
            font-size: 18px;
            background-color: #fdfdfd;
            }
            .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
            }
            .btn-danger {
            color: #fff;
            background-color: #f00000;
            border-color: #dc281e;
            }
            .masthead {
            background: #3398E1;
            height: auto;
            padding-bottom: 15px;
            box-shadow: 0 16px 48px #E3E7EB;
            padding-top: 10px;
            }
            .card{
            box-shadow: 0 16px 48px #E3E7EB;
            }
            .tooltip {
            position: relative;
            display: inline-block;
            }
            .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
            }
            .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
            }
            .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            }
            .head_text {
            color: white;
            }
            .card {
            box-shadow: 0 16px 48px #E3E7EB;
            }
        </style>
